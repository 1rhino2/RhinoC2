<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
    <title>RhinoC2 - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 50%, #0d0d0d 100%);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: linear-gradient(180deg, #1f1f1f 0%, #1a1a1a 100%);
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-size: 13px;
        }

        input {
            width: 100%;
            background-color: #1e1e1e;
            border: 1px solid #404040;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #6b9bff;
            background-color: #242424;
            box-shadow: 0 0 0 3px rgba(107, 155, 255, 0.1);
        }

        button {
            width: 100%;
            background: linear-gradient(180deg, #3f3f3f 0%, #323232 100%);
            color: #ffffff;
            border: 1px solid #4a4a4a;
            padding: 12px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(180deg, #4f4f4f 0%, #404040 100%);
            border-color: #5a5a5a;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: #2a1a1a;
            border: 1px solid #3a2a2a;
            color: #aa6666;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>RhinoC2 Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (username.length > 256 || password.length > 256) {
                errorDiv.textContent = 'Invalid credentials';
                errorDiv.classList.add('show');
                return;
            }
            
            errorDiv.classList.remove('show');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.csrf_token) {
                        sessionStorage.setItem('csrf_token', data.csrf_token);
                    }
                    window.location.href = '/panel.html';
                } else {
                    const data = await response.json();
                    const error = data.error || 'Login failed';
                    errorDiv.textContent = error.substring(0, 100);
                    errorDiv.classList.add('show');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
