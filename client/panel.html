<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhinoC2 Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c2c2c;
            padding: 20px;
            border-bottom: 2px solid #404040;
            margin-bottom: 20px;
        }

        h1 {
            color: #d4d4d4;
            font-size: 24px;
            font-weight: 500;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 15px;
        }

        .status.connected {
            background-color: #2d5a2d;
            color: #90ee90;
        }

        .status.disconnected {
            background-color: #5a2d2d;
            color: #ff6b6b;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        .agents-panel {
            background-color: #252525;
            border: 1px solid #404040;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background-color: #2c2c2c;
            padding: 15px;
            border-bottom: 1px solid #404040;
        }

        .panel-header h2 {
            font-size: 16px;
            font-weight: 500;
            color: #d4d4d4;
        }

        .agents-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .agent-item {
            background-color: #2c2c2c;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #404040;
            transition: background-color 0.2s;
        }

        .agent-item:hover {
            background-color: #353535;
        }

        .agent-item.selected {
            background-color: #3a3a3a;
            border-color: #606060;
        }

        .agent-id {
            font-size: 11px;
            color: #808080;
            margin-bottom: 4px;
            font-family: 'Consolas', monospace;
        }

        .agent-info {
            font-size: 13px;
            color: #d4d4d4;
            margin-bottom: 2px;
        }

        .agent-meta {
            font-size: 11px;
            color: #909090;
        }

        .console-panel {
            background-color: #252525;
            border: 1px solid #404040;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            background-color: #2c2c2c;
            border-bottom: 1px solid #404040;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 13px;
            color: #b0b0b0;
            transition: all 0.2s;
        }

        .tab:hover {
            background-color: #353535;
            color: #d4d4d4;
        }

        .tab.active {
            color: #d4d4d4;
            border-bottom-color: #606060;
            background-color: #303030;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        .console-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            background-color: #1e1e1e;
        }

        .log-entry {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .log-entry.info {
            color: #4ec9b0;
        }

        .log-entry.success {
            color: #6a9955;
        }

        .log-entry.error {
            color: #f48771;
        }

        .log-entry.command {
            color: #dcdcaa;
        }

        .log-entry.result {
            color: #9cdcfe;
            white-space: pre-wrap;
        }

        .console-input {
            background-color: #2c2c2c;
            border-top: 1px solid #404040;
            padding: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input, select {
            background-color: #1e1e1e;
            border: 1px solid #404040;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
        }

        input[type="text"] {
            flex: 1;
        }

        select {
            min-width: 180px;
        }

        button {
            background-color: #404040;
            color: #d4d4d4;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #505050;
        }

        button:active {
            background-color: #353535;
        }

        .command-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .category {
            background-color: #2c2c2c;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 10px;
        }

        .category h3 {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .category-buttons button {
            font-size: 11px;
            padding: 6px 10px;
            text-align: left;
        }

        .agent-details {
            padding: 15px;
            overflow-y: auto;
        }

        .detail-section {
            background-color: #2c2c2c;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .detail-section h3 {
            font-size: 14px;
            color: #d4d4d4;
            margin-bottom: 8px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .detail-label {
            color: #909090;
            width: 120px;
        }

        .detail-value {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <header>
        <h1>RhinoC2 Control Panel <span id="statusBadge" class="status disconnected">Disconnected</span></h1>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="agents-panel">
                <div class="panel-header">
                    <h2>Active Agents (<span id="agentCount">0</span>)</h2>
                </div>
                <div class="agents-list" id="agentsList"></div>
            </div>

            <div class="console-panel">
                <div class="tabs">
                    <div class="tab active" data-tab="console">Console</div>
                    <div class="tab" data-tab="commands">Commands</div>
                    <div class="tab" data-tab="details">Agent Info</div>
                </div>

                <div class="tab-content active" id="consoleTab">
                    <div class="console-output" id="consoleOutput"></div>
                    <div class="console-input">
                        <div class="input-group">
                            <select id="commandType">
                                <option value="shell">Shell Command</option>
                                <option value="download">Download File</option>
                                <option value="upload">Upload File</option>
                                <option value="ps">Process List</option>
                                <option value="kill">Kill Process</option>
                                <option value="ls">List Directory</option>
                                <option value="cd">Change Directory</option>
                                <option value="pwd">Working Directory</option>
                                <option value="sysinfo">System Info</option>
                                <option value="net_interfaces">Network Interfaces</option>
                                <option value="scan_port">Scan Port</option>
                                <option value="persist">Install Persistence</option>
                                <option value="unpersist">Remove Persistence</option>
                                <option value="check_evasion">Check Evasion</option>
                                <option value="harvest_creds">Harvest Credentials</option>
                                <option value="screenshot">Take Screenshot</option>
                                <option value="clipboard">Get Clipboard</option>
                                <option value="sleep">Set Sleep Interval</option>
                                <option value="exit">Exit Agent</option>
                            </select>
                            <input type="text" id="commandInput" placeholder="Enter command or arguments...">
                            <button onclick="executeCommand()">Execute</button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="commandsTab">
                    <div class="console-input">
                        <div class="command-categories">
                            <div class="category">
                                <h3>Shell</h3>
                                <div class="category-buttons">
                                    <button onclick="quickCommand('shell', 'whoami')">whoami</button>
                                    <button onclick="quickCommand('shell', 'hostname')">hostname</button>
                                    <button onclick="quickCommand('shell', 'ipconfig')">ipconfig</button>
                                    <button onclick="quickCommand('pwd', '')">pwd</button>
                                </div>
                            </div>

                            <div class="category">
                                <h3>System</h3>
                                <div class="category-buttons">
                                    <button onclick="quickCommand('sysinfo', '')">System Info</button>
                                    <button onclick="quickCommand('ps', '')">Process List</button>
                                    <button onclick="quickCommand('net_interfaces', '')">Network Info</button>
                                </div>
                            </div>

                            <div class="category">
                                <h3>File Operations</h3>
                                <div class="category-buttons">
                                    <button onclick="quickCommand('ls', '.')">List Current Dir</button>
                                    <button onclick="quickCommand('ls', 'C:\\Users')">List Users</button>
                                </div>
                            </div>

                            <div class="category">
                                <h3>Persistence</h3>
                                <div class="category-buttons">
                                    <button onclick="quickCommand('persist', 'registry')">Registry</button>
                                    <button onclick="quickCommand('persist', 'startup')">Startup</button>
                                    <button onclick="quickCommand('persist', 'schtask')">Scheduled Task</button>
                                </div>
                            </div>

                            <div class="category">
                                <h3>Post-Exploitation</h3>
                                <div class="category-buttons">
                                    <button onclick="quickCommand('harvest_creds', '')">Harvest Creds</button>
                                    <button onclick="quickCommand('screenshot', '')">Screenshot</button>
                                    <button onclick="quickCommand('clipboard', '')">Clipboard</button>
                                    <button onclick="quickCommand('check_evasion', '')">Check Evasion</button>
                                </div>
                            </div>

                            <div class="category">
                                <h3>Agent Control</h3>
                                <div class="category-buttons">
                                    <button onclick="quickCommand('sleep', '10')">Sleep 10s</button>
                                    <button onclick="quickCommand('sleep', '30')">Sleep 30s</button>
                                    <button onclick="quickCommand('exit', '')">Exit Agent</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="detailsTab">
                    <div class="agent-details" id="agentDetails">
                        <div class="detail-section">
                            <h3>Select an agent to view details</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let agents = {};
        let selectedAgent = null;

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                const tabName = tab.dataset.tab;
                document.getElementById(tabName + 'Tab').classList.add('active');
                
                if (tabName === 'details' && selectedAgent) {
                    requestAgentDetails(selectedAgent);
                }
            });
        });

        function connect() {
            ws = new WebSocket('ws://' + window.location.host + '/api/operator');
            
            ws.onopen = () => {
                updateStatus(true);
                logMessage('Connected to RhinoC2 server', 'success');
            };

            ws.onclose = () => {
                updateStatus(false);
                logMessage('Disconnected from server', 'error');
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
        }

        function updateStatus(connected) {
            const badge = document.getElementById('statusBadge');
            badge.textContent = connected ? 'Connected' : 'Disconnected';
            badge.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function handleMessage(msg) {
            switch(msg.type) {
                case 'agent_list':
                    msg.data.forEach(agent => {
                        agents[agent.id] = agent;
                    });
                    updateAgentsList();
                    break;
                case 'agent_connected':
                    agents[msg.agent_id] = msg.data;
                    updateAgentsList();
                    logMessage(`Agent connected: ${msg.data.hostname} (${msg.agent_id.substring(0,16)})`, 'info');
                    break;
                case 'agent_disconnected':
                    const agent = agents[msg.agent_id];
                    if (agent) {
                        logMessage(`Agent disconnected: ${agent.hostname} (${msg.agent_id.substring(0,16)})`, 'error');
                        delete agents[msg.agent_id];
                    }
                    updateAgentsList();
                    break;
                case 'task_queued':
                    logMessage(`Task queued: ${msg.data.Command}`, 'info');
                    break;
                case 'task_result':
                    logMessage(`Result from ${msg.agent_id.substring(0,16)}:`, 'success');
                    logMessage(msg.data.Result, 'result');
                    break;
                case 'agent_info':
                    displayAgentDetails(msg.data);
                    break;
            }
        }

        function updateAgentsList() {
            const list = document.getElementById('agentsList');
            const count = document.getElementById('agentCount');
            
            list.innerHTML = '';
            count.textContent = Object.keys(agents).length;

            for (const id in agents) {
                const agent = agents[id];
                const div = document.createElement('div');
                div.className = 'agent-item' + (selectedAgent === id ? ' selected' : '');
                div.onclick = () => selectAgent(id);
                
                div.innerHTML = `
                    <div class="agent-id">${id.substring(0, 32)}...</div>
                    <div class="agent-info">${agent.username}@${agent.hostname}</div>
                    <div class="agent-meta">${agent.os}/${agent.arch} - ${agent.ip}</div>
                    <div class="agent-meta">Last seen: ${new Date(agent.last_seen).toLocaleTimeString()}</div>
                `;
                
                list.appendChild(div);
            }
        }

        function selectAgent(id) {
            selectedAgent = id;
            updateAgentsList();
            logMessage(`Selected agent: ${agents[id].hostname}`, 'info');
        }

        function requestAgentDetails(agentId) {
            const msg = {
                type: 'get_agent_info',
                data: { agent_id: agentId }
            };
            ws.send(JSON.stringify(msg));
        }

        function displayAgentDetails(data) {
            const detailsDiv = document.getElementById('agentDetails');
            detailsDiv.innerHTML = `
                <div class="detail-section">
                    <h3>Agent Information</h3>
                    <div class="detail-row"><div class="detail-label">ID:</div><div class="detail-value">${data.id}</div></div>
                    <div class="detail-row"><div class="detail-label">Hostname:</div><div class="detail-value">${data.hostname}</div></div>
                    <div class="detail-row"><div class="detail-label">Username:</div><div class="detail-value">${data.username}</div></div>
                    <div class="detail-row"><div class="detail-label">OS:</div><div class="detail-value">${data.os}</div></div>
                    <div class="detail-row"><div class="detail-label">Architecture:</div><div class="detail-value">${data.arch}</div></div>
                    <div class="detail-row"><div class="detail-label">IP:</div><div class="detail-value">${data.ip}</div></div>
                    <div class="detail-row"><div class="detail-label">First Seen:</div><div class="detail-value">${new Date(data.first_seen).toLocaleString()}</div></div>
                    <div class="detail-row"><div class="detail-label">Last Seen:</div><div class="detail-value">${new Date(data.last_seen).toLocaleString()}</div></div>
                </div>
                <div class="detail-section">
                    <h3>Task Statistics</h3>
                    <div class="detail-row"><div class="detail-label">Completed Tasks:</div><div class="detail-value">${data.task_count || 0}</div></div>
                    <div class="detail-row"><div class="detail-label">Pending Tasks:</div><div class="detail-value">${data.pending_tasks || 0}</div></div>
                </div>
            `;
        }

        function executeCommand() {
            if (!selectedAgent) {
                logMessage('No agent selected', 'error');
                return;
            }

            const cmdType = document.getElementById('commandType').value;
            const cmdInput = document.getElementById('commandInput').value;

            const msg = {
                type: 'execute',
                data: {
                    agent_id: selectedAgent,
                    command: cmdType,
                    args: cmdInput
                }
            };

            ws.send(JSON.stringify(msg));
            logMessage(`Executing: ${cmdType} ${cmdInput}`, 'command');
            document.getElementById('commandInput').value = '';
        }

        function quickCommand(cmd, args) {
            if (!selectedAgent) {
                logMessage('No agent selected', 'error');
                return;
            }

            const msg = {
                type: 'execute',
                data: {
                    agent_id: selectedAgent,
                    command: cmd,
                    args: args
                }
            };

            ws.send(JSON.stringify(msg));
            logMessage(`Executing: ${cmd} ${args}`, 'command');
        }

        function logMessage(text, type = 'info') {
            const output = document.getElementById('consoleOutput');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });

        connect();
    </script>
</body>
</html>
