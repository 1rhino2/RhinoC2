name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
          - os: windows
            arch: 386
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build Server
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          cd server && go build -ldflags="-s -w" -o ../rhinoc2-server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} .

      - name: Build Agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          cd agent && go build -ldflags="-s -w" -o ../rhinoc2-agent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} .

      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rhinoc2-server-${{ matrix.os }}-${{ matrix.arch }}
          path: rhinoc2-server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Upload Agent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rhinoc2-agent-${{ matrix.os }}-${{ matrix.arch }}
          path: rhinoc2-agent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rhinoc2-server-*/*
            rhinoc2-agent-*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
